language: cpp
script: ./launch-ci

addons:
  homebrew:
    packages:
      - sdl2
      - sdl2_image
      - glm
      - ninja
      - cmake
  apt:
    packages:
      - libsdl2-dev
      - libsdl2-image-dev
      - libglm-dev
      - libgl1-mesa-dev
      - ninja-build
      - cmake
      - g++

matrix:
  include:
    - os: osx
      osx_image: xcode11.2
      env:
        - MATRIX_EVAL="CC=clang && CXX=clang++"
    - os: linux
      dist: bionic

before_install:
  - eval "${MATRIX_EVAL}"
